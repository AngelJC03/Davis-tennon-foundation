<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Viola's Story Carousel</title>
  <link rel="stylesheet" href="../css/pop-up.css" />
<link rel="icon" href="images/logo-photos/Logo-emblem.png" type="image/x-icon" />
</head>

<body>
    <div id="mc_embed_shell">    <!-- <link href="//cdn-images.mailchimp.com/embedcode/classic-061523.css" rel="stylesheet" type="text/css"> -->
        <div class="email-popup-div">
            <div class="email-popup-message">
                <img id="pop-up-image" src="../images/logo-photos/icononly_nobuffer.png" alt="Davis-Tennon Foundation Logo" class="logo">
                <p>We're so glad you stopped by.</p>
                <p>Want to stay connected and receive updates about our latest news, funding opportunities, and community initiatives?</p>
                <p>Share your name and email belowâ€”and leave us a comment to let us know you were here or share why our mission matters to you.</p>
            </div>

            <div id="mc_embed_signup">
                <form action="https://davis-tennonfoundation.us20.list-manage.com/subscribe/post?u=ee1896e60a2c02f5c56dffd15&amp;id=e40c54c790&amp;f_id=00ddc4f1f0"
                    method="post" id="mc-embedded-subscribe-form" name="mc-embedded-subscribe-form"
                    class="validate" target="_self" novalidate="">
                <div id="mc_embed_signup_scroll">

                    <div class="mc-field-group">
                    <label for="mce-FNAME">Name (Optional)</label>
                    <input type="text" name="FNAME" class="text" id="mce-FNAME" value="">
                    </div>

                    <div class="mc-field-group">
                    <label for="mce-EMAIL">Email Address (Required)<span class="asterisk">*</span></label>
                    <input type="email" name="EMAIL" class="required email" id="mce-EMAIL" required="" value="">
                    </div>

                    <div class="mc-field-group">
                    <label for="mce-MMERGE5">Comments or Feedback (Optional)</label>
                    <input type="text" name="MMERGE5" class="text" id="mce-MMERGE5" value="">
                    </div>

                    <div id="mce-responses" class="clear foot">
                    <div class="response" id="mce-error-response" style="display: none;"></div>
                    <div class="response" id="mce-success-response" style="display: none;"></div>
                    </div>

                    <div aria-hidden="true" style="position: absolute; left: -5000px;">
                    <input type="text" name="b_ee1896e60a2c02f5c56dffd15_e40c54c790" tabindex="-1" value="">
                    </div>

                    <div class="optionalParent">
                    <div class="clear foot">
                        <input type="submit" name="subscribe" id="mc-embedded-subscribe" class="button" value="Keep Me Posted">
                    </div>
                    </div>
                </div>
                </form>
            </div>
        </div>
    </div>


    <script type="text/javascript" src="//s3.amazonaws.com/downloads.mailchimp.com/js/mc-validate.js"></script>
    <script type="text/javascript">
        (function($) {
            window.fnames = new Array(); 
            window.ftypes = new Array();
            fnames[1]='FNAME';
            ftypes[1]='text';
            fnames[0]='EMAIL';
            ftypes[0]='email';
            fnames[5]='MMERGE5';
            ftypes[5]='text';
            fnames[2]='LNAME';
            ftypes[2]='text';
            fnames[6]='ORG';
            ftypes[6]='text';
            fnames[3]='ADDRESS';
            ftypes[3]='address';
            fnames[4]='PHONE';
            ftypes[4]='phone';
        } (jQuery));
        var $mcj = jQuery.noConflict(true);
    </script>

    <script>
        function callcloseModal() {
            // Communicate with parent to close modal
            if (window.parent !== window) {
                window.parent.postMessage({ type: 'close-popup' }, '*');
            }
        }

        document.getElementById('mc-embedded-subscribe-form').addEventListener('submit', function(e) {
            e.preventDefault();

            const emailInput = document.getElementById('mce-EMAIL');
            const email = emailInput.value.trim();
            const successDiv = document.getElementById('mce-success-response');
            const errorDiv = document.getElementById('mce-error-response');

            // Clear messages
            successDiv.style.display = 'none';
            errorDiv.style.display = 'none';

            // Basic email format check
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailRegex.test(email)) {
                errorDiv.innerHTML = 'Please enter a valid email address.';
                errorDiv.style.display = 'block';
                return;
            }

            // Proceed with fetch if email format is valid
            const form = e.target;
            const formData = new FormData(form);

            fetch(form.action, {
                method: 'POST',
                mode: 'no-cors',
                body: formData
            })
            .then(() => {
                successDiv.innerHTML = 'Thank you for subscribing!';
                successDiv.style.display = 'block';
                setTimeout(() => {
                    setCookie("longTermModalShown", "true", 7); // Prevents re-showing for 30 days
                    callcloseModal(); // Close the modal
                }, 2000); // Hide after 3 seconds
                form.reset();
            })
            .catch(() => {
                errorDiv.innerHTML = 'There was an error. Please try again later.';
                errorDiv.style.display = 'block';
            });
        });

    </script>

    <script src="../js/main.js"></script>
</body>
</html>
