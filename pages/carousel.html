<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Viola's Story Carousel</title>

  <!-- Bootstrap CSS -->
  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css" rel="stylesheet" />

  <style>
    body {
      background-color: transparent;
      font-family: Arial, sans-serif;
    }
    .carousel-fade .carousel-inner .item {
      opacity: 0;
      transition-property: opacity;
    }
    .carousel-fade .carousel-inner .active {
      opacity: 1;
    }
    .carousel-fade .carousel-inner .active.left,
    .carousel-fade .carousel-inner .active.right {
      left: 0;
      opacity: 0;
      z-index: 1;
    }
    .carousel-fade .carousel-inner .next.left,
    .carousel-fade .carousel-inner .prev.right {
      opacity: 1;
    }

    #violas-story-title h1 {
      text-align: center;
      margin: 50px 0;
    }

    .carousel {
      max-width: 100%;
      height: 7%;
      margin: 0 auto;
    }
    .carousel-inner > .item > img {
      aspect-ratio: 5 / 3;
      width: 100%;
      height: 7%;
      object-fit: cover;
      object-position: center;
      margin: 0 auto;
      display: block;
    }
  </style>
</head>
<body>

  <div id="violas-story-content" class="fade-in">
    <div id="carouselFade" class="carousel slide carousel-fade" data-ride="carousel">
      <div class="carousel-inner" role="listbox">
        <div class="item active">
          <img src="../images/viola's-story-photos/Viola-Davis.webp" alt="Viola Davis" />
        </div>
        <div class="item">
          <img src="../images/viola's-story-photos/viola-davis-2020-featured-1.jpg" alt="Viola Davis 2020" />
        </div>
        <div class="item">
          <img src="../images/viola's-story-photos/grammy-photo.jpg" alt="Viola at the Grammys" />
        </div>
        <div class="item">
          <img src="../images/viola's-story-photos/viola-davis-fancy-dress.jpg" alt="Viola Fancy Dress" />
        </div>
      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#carouselFade" role="button" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left" aria-hidden="true"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#carouselFade" role="button" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right" aria-hidden="true"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>

  <!-- jQuery and Bootstrap JS -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/js/bootstrap.min.js"></script>

  <script>
    $(document).ready(function(){
      $('#carouselFade').carousel({
        interval: 4000
      });
    });

  function sendHeight() {
    const height = document.body.scrollHeight;
    window.parent.postMessage({ iframeHeight: height }, '*');
  }

  window.onload = sendHeight;
  window.onresize = sendHeight;
  </script>
</body>
</html>
